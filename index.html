<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title> E-commerce product page</title>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <header class="navbar">
    <div class="nav1">
      <div>
        <a href="#">
          <img src="./assets/images/logo.svg" alt="logo">
        </a>
      </div>
      <div>
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="nav2">
      <div class="img1">
        <a href="#">
          <img src="./assets/images/icon-cart.svg" alt="cart_icon">
        </a>
      </div>
      <div class="img2">
        <a href="#">
          <img src="./assets/images/image-avatar.png" alt="avatar">
        </a>
      </div>
    </div>
  </header>
  <section class="product">
    <div class="product_gallery">
      <div class="gallery_preview">
        <img src="./assets/images/image-product-1.jpg" alt="" class="img1">
      </div>
      <div class="gallery_secondary">
        <div>
          <img src="./assets/images/image-product-1-thumbnail.jpg" alt="" class="img2">
        </div>
        <div>
          <img src="./assets/images/image-product-2-thumbnail.jpg" alt="" class="img2">
        </div>
        <div>
          <img src="./assets/images/image-product-3-thumbnail.jpg" alt="" class="img2">
        </div>
        <div>
          <img src="./assets/images/image-product-4-thumbnail.jpg" alt="" class="img2">
        </div>
      </div>
    </div>
    <div class="product_description">
      <div>
        <h4>
          Sneaker Company
        </h4>
      </div>
      <div>
        <h2>
          Fall Limited Edition Sneakers
        </h2>
      </div>
      <div class="product_description2">
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.
        </p>
      </div>
      <div class="price">
        <div class="price1">
          <p>$125.00</p>
        </div>
        <div class="discount">
          <p>50%</p>
        </div>
        <div class="price2">
          <p>$250.00</p>
        </div>
      </div>
      <div class="order">
        <div class="order1">
          <img src="./assets/images/icon-minus.svg" alt="">
          <h2>0</h2>
          <img src="./assets/images/icon-plus.svg" alt="">
        </div>
        <div class="order2">
          <img src="./assets/images/icon-cart1.svg" alt="">
          <p>Add to cart</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
